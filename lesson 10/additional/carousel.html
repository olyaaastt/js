<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carousel</title>
    <link rel="stylesheet" href="carousel.css">
</head>
<body>


<div class="wrap">
    <div class="carusel">
        <div class="carusel_container">
            <div class="carusel__slide">
                <img src="https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832__480.jpg" alt="photo1" class="carusel__img">

                <img src="https://img.wallpapersafari.com/desktop/1600/900/37/0/lPAuyT.jpg" alt="photo1" class="carusel__img">
                <img src="https://cdn.pixabay.com/photo/2017/08/28/02/21/switzerland-2688282_960_720.jpg" alt="photo1" class="carusel__img">
                <img src="https://www.presetpro.com/wp-content/uploads/2018/12/Landscape-Photography-Lauterbrunnen-Switzerland-Presetpro-1024x683.jpg" alt="photo1" class="carusel__img">

            </div>
        </div>
        <div class="btnWrap">
            <button class=" btn btn-left">back</button>
            <button class=" btn btn-right">next</button>
        </div>

    </div>
</div>
 <script src="carousel.js"></script>
</body>
</html>
